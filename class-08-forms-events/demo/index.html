<!DOCTYPE html>
<html>
  <head>
    <title>Class 8 Form Demo</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>
  <body>
    <h1>Dogs I Know</h1>
    <table id="dogs"></table>

    <form id="dog-form">
      <fieldset>
        <legend>Add A New Dog</legend>

        <label for="dogName">Name:</label>
        <input type="text" name="dogName">

        <label for="dogColor">Color:</label>
        <input type="text" name="dogColor">

        <label for="dogBreed">Breed:</label>
        <input type="text" name="dogBreed">

        <label for="dogNickname">Nickname:</label>
        <input type="text" name="dogNickname">

        <button>Add A Dog</button>
      </fieldset>
    </form>

    <script src="app.js"></script>
  </body>
</html>
